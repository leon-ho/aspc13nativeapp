<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Altran Sharepoint</title>
        <link rel="stylesheet" href="css/App.css"/>
        <link rel="stylesheet" href="font/font-awesome.css"/>
        <script src="js/jquery-1.7.1.min.js"></script>
        <script src="js/handlebars.js"></script>
        <script src="js/App.js"></script>
    </head>
    <body>
        <div id="achievements">
                        
            <h3>My Achievements</h3>
                        
            <div class="badgelist">
            </div>
                        
            <div class="recentbadgelist">
            </div>
                    
            <div id="score" class="half">
                <h5>My Badgecount</h5>
                <canvas id="badgestats" width="100" height="50"></canvas>
            </div>
                    
            <div id="rank" class="half" onclick="addbadgeclick()">
                <h5>My rank</h5>
                <ul>
                    <li>River</li>
                    <li><strong>You</strong></li>
                    <li>Kal-El</li>
                </ul>
            </div>
                    
        </div>
        
        <script id="badge-template" type="text/x-handlebars-template">
            <div class="badge">
                <div class="coin level{{rank}}"><i class="icon-{{iconUrl}}"></i></div>
                <h5 class="title">{{award}}</h5>
                <p class="description">{{description}}</p>
            </div>
        </script>
    </body>
</html>
